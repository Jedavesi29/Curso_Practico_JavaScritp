<html lang="en">

<head>

    <title>Pruebas JavaScript</title>

<body>
    <div>
        <section>
            <h1>Prueba para tienda OnLine</h1>

                <label for="pagar">Valor a pagar</label>

                <!--  <label for="descuento">descuento</label>

                <select id="cupon" >
                    <option selected>Seleccione un cupon si aplica</option>
                    <option value="1">Cupon por cumpleaños</option>
                    <option value="2">Cupon por cliente del día</option>

                </select>


                <button type="button" onclick="calcularCupon()"> Calcular </button>
            </form>
            <h1>Descuento</h1>

        </section>
